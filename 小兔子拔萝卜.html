<body>
    <script>
        // 小兔子拔萝卜，第一天拔一个，第二天拔两个以此类推，多少天能拔光500个
        var n = 1;
        var sum = 0
        while (sum < 500) {
            sum += n;
            n++;
        }
        // 初一错误
        console.log(n - 1);
    </script>
</body>
