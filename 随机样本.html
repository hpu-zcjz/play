<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 请从原数组中随机取三项
        var arr = [3, 66, 10, 5, 8, 9];
        var result = [];
        for (var i = 0; i < 3; i++) {
            // 随机选择一项的下标，数组的下标0~arr,length-1;
            // 之前学过一个random的公式，[a,b]区间的随机数是parseInt(Math.random()*(b-a+1))+a;
            var n = parseInt(Math.random() * arr.length);
            // 把这项推入数组
            result.push(arr[n]);
            // 删除项，防止重复被随机到
            arr.splice(n, 1);
        }
        console.log(result);
    </script>
</body>

</html>
