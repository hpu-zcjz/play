    <script>
        //创建体温检测函数cheakTemp(n),可以检查体温n是否正常，函数会返回布尔值。
        //A小区体温合格线37.1°，B小区体温合格线37.3°
        function createCheckTemp(standardTemp) {
            function checkTemp(n) {
                if (n < standardTemp) {
                    alert('你的体温正常');
                } else {
                    alert('你的体温偏高');
                }
            }
            return checkTemp;
        }
        //A小区体温合格线37.1°，B小区体温合格线37.3°
        var checkTemp_A = createCheckTemp(37.1);
        var checkTemp_B = createCheckTemp(37.3);
        checkTemp_A(37.2);
        checkTemp_A(37.0);
        checkTemp_B(37.2);
        checkTemp_B(37.4);
    </script>
</body>
