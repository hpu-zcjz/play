<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        // 鸡兔同笼的问题
        // 假设小鸡有a只，兔子有b只，上有35头下有94足
        for (var a = 0; a <= 35; a++) {
            for (var b = 0; b <= 35; b++) {
                if (a + b == 35 && 2 * a + 4 * b == 94)
                    console.log('小鸡有' + a + '只' + '兔子有' + b + '只');
            }
        }
    </script>
</body>

</html>
