<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Sort(arr) {
            var len = arr.length;
            var min, k;
            for (i = 0; i < len - 1; i++) {
                min = i;
                for (j = i + 1; j < len; j++) {
                    if (arr[j] < arr[min]) {
                        min = j;
                    }
                }
                k = arr[i];
                arr[i] = arr[min];
                arr[min] = k;
            }
            return arr;
        }
        var arr = [5, 7, 4, 9, 0, 6, 3, 2, 1, 8]
        console.log(Sort(arr));
    </script>
</body>

</html>
