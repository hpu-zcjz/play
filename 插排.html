<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [5, 7, 4, 9, 0, 6, 3, 2, 1, 8]
        for (var i = 1; i < arr.length; i++) {
            var k = arr[i];
            var j = i - 1
            while (arr[j] > k) {
                arr[j + 1] = arr[j]; j--
            }
            arr[j + 1] = k;
        }
        console.log(arr)
    </script>
</body>

</html>
