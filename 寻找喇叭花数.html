<body>
    <script>
        //寻找喇叭花数
        function factorial(n) {
            var result = 1;
            for (var i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }
        for (var i = 100; i <= 999; i++) {
            var i_str = i.toString();
            var a = i_str[0];
            var b = i_str[1];
            var c = i_str[2];
            if (factorial(a) + factorial(b) + factorial(c) == i) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
