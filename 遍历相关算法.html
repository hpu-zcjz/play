<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // 求数组的和
        var arr = [3, 5, 3, 2, 1, 1];
        // 累加器
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum);
    </script>
</body>

</html>
