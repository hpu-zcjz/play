<!DOCTYPE html>

<body>
    <script>
        var arr = [33, 22, 55, 11];
        //排序
        arr.sort(function (a, b) {
            if (a > b) {
                return 1;
            } else {
                return -1;
            }
        });
        console.log(arr);
    </script>
</body>
